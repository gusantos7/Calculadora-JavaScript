<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="calculadora em JavaScript" />
    <meta name="keywords" content="calculadora, javascript, css" />

    <meta name="author" content="Gustavo Santos Silva" />
    <meta name="robos" content="index, all" />

    <link rel="shortcut icon" href="img/CalculadoraIcone.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Caculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <input id="userInput" placeholder="0" />
        <br />

        <button
          class="botao operador"
          onclick="reciproco()"
        >
          ¹/x
        </button>
        <button
          class="botao operador"
          onclick="quadrado()"
        >
          x²
        </button>
        <button
          class="botao operador"
          onclick="raiz()"
        >
          ²√x
        </button>
        <button
          class="botao operador"
          onclick="press('/')"
        >
          ÷
        </button>
        <button class="botao" onclick="press(7)">7</button>
        <button class="botao" onclick="press(8)">8</button>
        <button class="botao" onclick="press(9)">9</button>
        <button
          class="botao operador"
          onclick="press('*')"
        >
          x
        </button>
        <button class="botao" onclick="press(4)">4</button>
        <button class="botao" onclick="press(5)">5</button>
        <button class="botao" onclick="press(6)">6</button>
        <button
          class="botao operador"
          onclick="press('-')"
        >
          -
        </button>
        <button class="botao" onclick="press(1)">1</button>
        <button class="botao" onclick="press(2)">2</button>
        <button class="botao" onclick="press(3)">3</button>
        <button
          class="botao operador"
          onclick="press('+')"
        >
          +
        </button>
        <button class="botao" onclick="borracha()">C</button>
        <button class="botao" onclick="press(0)">0</button>
        <button class="botao" onclick="press('.')">.</button>
        <button
          class="botao resultado"
          onclick="igual()"
        >
          =
        </button>
        <!-- <button class="botaoResultado" onclick="igual()">=</button> -->
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
